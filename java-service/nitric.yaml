name: example-java-service

defaults:
  # function defaults
  functions:
    context: .

# Nitric functions
functions:
  create:
    handler: functions/create/target/example-create-1.0.jar
  list:
    handler: functions/create/target/example-list-1.0.jar
  read:
    handler: functions/create/target/example-read-1.0.jar

# Nitric collections
collections:
  example: {}

# Nitric APIs
apis: api.yaml